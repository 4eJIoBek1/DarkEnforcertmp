name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
    - name: Restore NuGet packages
      run: nuget restore DarkEnforcer.sln
    - name: Build x64 solution
      run: msbuild DarkEnforcer.sln /p:Configuration=Release /p:Platform="x64" /m /verbosity:normal
    - name: Build x86 solution
      run: msbuild DarkEnforcer.sln /p:Configuration=Release /p:Platform="Win32" /m /verbosity:normal
    # Optional: Add any outputs if needed using the new method
    # Example of how to use new GITHUB_OUTPUT method if needed:
    # - name: Set output example
    #   run: echo "build_success=true" >> $GITHUB_OUTPUT
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DarkEnforcer-Windows-Binaries
        path: |
          **/x64/Release/*.exe
          **/x64/Release/*.dll
          **/Release/*.exe
          **/Release/*.dll
